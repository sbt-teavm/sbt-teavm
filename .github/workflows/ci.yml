on:
  pull_request:
  push:
jobs:
  test:
    runs-on: "ubuntu-22.04"
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        java:
        - 11
        - 21
    steps:
    - uses: actions/checkout@v5
    - uses: sbt/setup-sbt@v1
    - uses: actions/setup-java@v5
      with:
        java-version: "${{matrix.java}}"
        distribution: adopt
        cache: sbt
    - run: sbt scalafmtSbt "+ scalafixAll" "+ scalafmtAll"
    - run: git diff --exit-code
    - uses: reviewdog/action-suggester@aa38384ceb608d00f84b4690cacc83a5aba307ff # v1.19.0
      if: failure()
      with:
        tool_name: scala
        fail_on_error: true
    - uses: bytecodealliance/actions/wasmtime/setup@3b93676295fd6f7eaa7af2c2785539e052fa8349 # v1.1.1
    - run: wasmtime --version
    - run: node --version
    - run: npm --version
    - run: sbt "+ test" scripted
