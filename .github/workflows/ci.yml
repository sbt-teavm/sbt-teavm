on:
  pull_request:
  push:
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        java:
        - 11
        - 21
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: "${{matrix.java}}"
        distribution: adopt
        cache: sbt
    - run: sbt scalafmtSbt scalafixAll scalafmtAll
    - run: git diff --exit-code
    - uses: reviewdog/action-suggester@3d7fde6859623ad6174df5fd662677a0eb63310a # v1.11.0
      if: failure()
      with:
        tool_name: scala
        fail_on_error: true
    - uses: bytecodealliance/actions/wasmtime/setup@6211302b75e1edbe4927c951d4dd5c5079f2cc4e # v1.0.2
    - run: wasmtime --version
    - run: node --version
    - run: npm --version
    - run: sbt test scripted
