on:
  pull_request:
  push:
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        java:
        - 11
        - 21
    steps:
    - uses: actions/checkout@v4
    - uses: sbt/setup-sbt@v1
    - uses: actions/setup-java@v4
      with:
        java-version: "${{matrix.java}}"
        distribution: adopt
        cache: sbt
    - run: sbt scalafmtSbt scalafixAll scalafmtAll
    - run: git diff --exit-code
    - uses: reviewdog/action-suggester@a3026c6020837c23b61a79d12db223a00df19e6a # v1.19.0
      if: failure()
      with:
        tool_name: scala
        fail_on_error: true
    - uses: bytecodealliance/actions/wasmtime/setup@d742827944dcb656569399571a8a45261b5089f6 # v1.1.0
    - run: wasmtime --version
    - run: node --version
    - run: npm --version
    - run: sbt test scripted
