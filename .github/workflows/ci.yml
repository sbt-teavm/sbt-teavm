on:
  pull_request:
  push:
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        java:
        - 11
        - 21
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: "${{matrix.java}}"
        distribution: adopt
        cache: sbt
    - run: sbt scalafmtSbt scalafixAll scalafmtAll
    - run: git diff --exit-code
    - uses: reviewdog/action-suggester@45ee3515eafbecd5fc154cd8a74e0de93ee2b28e # v1.10.0
      if: failure()
      with:
        tool_name: scala
        fail_on_error: true
    - uses: bytecodealliance/actions/wasmtime/setup@3dffe58462ecbb6064cb3765e7043897bf0b02e0 # v1.0.1
    - run: wasmtime --version
    - run: node --version
    - run: npm --version
    - run: sbt test scripted
